processes: 
- # ====== Process: Locked Objects - Save Interactive Grid Data 
  id: 15161826637607373
  identification: 
    name: Locked Objects - Save Interactive Grid Data
    type: Interactive Grid - Automatic Row Processing (DML)
    execution-chain: None
    editable-region: Locked Objects # 15160418710607359

  settings: 
    target-type: PL/SQL Code
    pl/sql-code-to-insert/update/delete: |
      begin
          case :APEX$ROW_STATUS
          when 'U' then
              update dbops_locks
                 set notes  = :NOTES
               where id = :ID;
          when 'D' then
              dbops_lock_pkg.release_object(p_owner => :OWNER, p_object_type => :OBJECT_TYPE, p_object_name => :OBJECT_NAME);
          end case;
      end;
    prevent-lost-updates: false
    lock-row: No

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    execution-scope: For Created and Modified Rows

